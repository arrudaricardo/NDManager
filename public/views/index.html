<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StorageApi Testing</title>
  <link href="//cdn.rawgit.com/puts-blog/NanumSquare/master/NanumSquare-Base64.css" rel="stylesheet" type="text/css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script>

    $(document).ready(function () {

      init();
      addListener();

    })

    function init() {

      $.ajax('/storage/getFolders')
      .then(function (datas) {
        datas = _.sortBy(datas);
        datas = datas.splice(1);
        datas.forEach(function (data) {
          $('.list').append("<div class='item'>" + data + "</div>");
        });
      })
      .catch(function (err) {
        console.log(err);
        $('body').html("Bad Request.");
      })

    }

    function addListener() {

      $('.list').click(function (e) {
        if (e.target.className == 'item') {
          window.open('/Webtoon/'+e.target.innerHTML+'/1/1.jpg', '_blank');
        }
      })

    }

  </script>
  <style>
    * {
      font-family: 'NanumSquare', sans-serif;
    }

    .item {
      font-weight: 100;
      padding-bottom: 5px;
      padding-top: 5px;
    }

  </style>
</head>
<body>
<div class="list">
</div>
</body>
</html>
